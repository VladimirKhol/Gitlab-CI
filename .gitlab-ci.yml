stages:
  - Test
  - Report

Test:
  stage: Test
  image: markhobson/maven-chrome
  allow_failure: true
  services:
    - name: selenium/standalone-chrome:latest
      alias: chrome
  script:
    - mvn clean test -Dsurefire.suiteXmlFiles=testng.xml
  artifacts:
    when: always
    paths:
      - target/allure-result
    expire_in: 1 h

Report:
  stage: Report
  image: pradapjackie/allure-reports-generation:1.0
  artifacts:
    when: always
    paths:
     - target/allure-result
     - allure-report
    expire_in: 1 h
  script:
   - allure generate target/allure-result --clean -o allure-report
  when: always
  allow_failure: true